<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/select.css">
</head>

<body>
    <div class="container">
        <div class="control-group">
            <h1>ESG首选项</h1>
            <label for="e">
                <input type="radio" name="radio" id="e" checked />
                <span>环境</span>
            </label>
            <label for="s">
                <input type="radio" name="radio" id="s"/>
                <span>社会</span>
            </label>
            <label for="g">
                <input type="radio" name="radio"  id="g"/>
                <span>治理</span>
            </label>
        </div>
        <div class="control-group">
            <h1>ESG次选项</h1>
            <label for="e2">
                <input type="radio" name="radio1" id="e2" checked />
                <span>环境</span>
            </label>
            <label for="s2">
                <input type="radio" name="radio1" id="s2"/>
                <span>社会</span>
            </label>
            <label for="g2">
                <input type="radio" name="radio1"  id="g2"/>
                <span>治理</span>
            </label>
        </div>
        <div class="control-group">
            <h1>投资偏好产业</h1>
            <div class="select">
                <select>
                    <option>暂无</option>
                    <option>农、林、牧、渔业</option>
                    <option>采矿业</option>
                    <option>制造业</option>
                    <option>电力、热力、燃气供应业</option>
                    <option>建筑业</option>
                    <option>批发和零售业</option>
                    <option>交通运输、仓储和邮政业</option>
                    <option>住宿和餐饮业</option>
                    <option>信息传输、软件和信息技术服务业</option>
                    <option>金融业</option>
                    <option>房地产业</option>
                    <option>租赁和商务服务业</option>
                    <option>科学研究和技术服务业</option>
                    <option>水利、环境和公共设施管理业</option>
                    <option>居民服务、修理和其他服务业</option>
                    <option>教育</option>
                    <option>卫生和社会工作</option>
                    <option>文化、体育和娱乐业</option>
                </select>
                <div class="select__arrow"></div>
            </div>
        </div>
    </div>
</body>

</html>
